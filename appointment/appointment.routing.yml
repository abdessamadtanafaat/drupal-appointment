  requirements:
    _permission: 'administer appointments'

appointment.create:
  path: '/appointments/create'
  defaults:
    _controller: '\Drupal\appointment\Controller\AppointmentController::createAppointment'
    _title: 'Create Appointment'
  requirements:
    _permission: 'administer site configuration'

