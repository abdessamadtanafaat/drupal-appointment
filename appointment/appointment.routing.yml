appointment.admin_appointments:
  path: '/admin/structure/appointment'
  defaults:
    _controller: '\Drupal\appointment\Controller\AppointmentController::adminList'
    _title: 'All Appointments'
  requirements:
    _permission: 'administer site configuration'

appointment.user_appointments:
  path: '/user/appointments'
  defaults:
    _controller: '\Drupal\appointment\Controller\AppointmentController::userList'
    _title: 'My Appointments'
  requirements:
    _permission: 'access content'

appointment.agency_list:
  path: '/admin/structure/appointment/agencies'
  defaults:
    _entity_list: 'agency'
    _title: 'Agencies'
  requirements:
    _permission: 'administer agency'

appointment.agency_add:
  path: '/admin/structure/appointment/agency/add'
  defaults:
    _form: '\Drupal\appointment\Form\AgencyForm'
    _title: 'Add Agency'
  requirements:
    _permission: 'administer agency'

appointment.agency_edit:
  path: '/admin/structure/appointment/agency/{agency}/edit'
  defaults:
    _form: 'Drupal\appointment\Form\AgencyForm'
    _title: 'Edit Agency'
  requirements:
    _permission: 'administer agency'
    agency: 'agency_\d+'  # This accepts the "agency_" prefix followed by digits.

appointment.agency_delete:
  path: '/admin/structure/appointment/agency/{agency}/delete'
  defaults:
    _form: 'Drupal\appointment\Form\AgencyDeleteForm'
    _title: 'Delete Agency'
  requirements:
    _permission: 'administer agency'
    agency: 'agency_\d+'  # This accepts the "agency_" prefix followed by digits.


entity.appointment.collection:
  path: 'admin/structure/appointment'
  defaults:
    _entity_list: 'appointment'
    _title: 'Appointments'
  requirements:
    _permission: 'access content'


appointment.store_agency:
  path: '/appointment/store-agency'
  defaults:
    _controller: '\Drupal\appointment\Controller\AgencySelectionController::storeAgency'
    _format: 'json'
  requirements:
    _permission: 'access content'
